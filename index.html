<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="splitter logo" />
    </div>
    <main>
      <div class="form" id="form">
        <div class="bill-input">
          <img
            class="icon"
            src="./images/icon-dollar.svg"
            alt="icon of dollar"
          />
          <h3>Bill</h3>
          <input type="text" id="bill" class="input" placeholder="0" />
        </div>

        <div class="tip-container">
          <h3>Select Tip %</h3>
          <div class="tip-buttons">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input
              type="text"
              placeholder="Custom"
              class="input"
              id="custom"
              maxlength="3"
            />
          </div>
        </div>

        <div class="people-input">
          <img
            class="icon"
            src="./images/icon-person.svg"
            alt="icon of people"
          />
          <h3>Number of People</h3>
          <input type="text" id="people" class="input" placeholder="0" />
        </div>
      </div>

      <div class="final-calc">
        <div class="tip-amount">
          <p>
            Tip Amount <br />
            <span>/ person</span>
          </p>
          <h3 id="tip-val">$0.00</h3>
        </div>
        <div class="total">
          <p>
            Total <br />
            <span>/ person</span>
          </p>
          <h3 id="total-val">$0.00</h3>
        </div>

        <button id="reset">RESET</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
